<div class="container" style="height: auto;">
  <div class="card-header">{{titulo}}  </div>
  <div class="row align-items-center">
    <div class="col-md-9 ml-auto mr-auto mb-3 text-center">
      <h3><strong>XCL:</strong> Sistema de Expediente Clínico en Línea</h3>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
      <form class="form" method="POST" action="">
        <div class="card card card-profile card-login card-hidden mb-3">
          <div class="card-avatar">
              <img class="img" src="assets/img/hospital.jpg" />
          </div>
          <div class="card-header text-center">
            <h4 class="alert alert-primary"><strong>Iniciar Sesión</strong></h4>
          </div>
          <div class="card-body">
            <p class="card-description text-center">¡Ingresa tu usuario y contraseña!</p>
            <div class="bmd-form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">account_box</i>
                  </span>
                </div>
                <input [(ngModel)]="usuario.username" type="text" name="text" class="form-control" name="username" id="username" placeholder="Usuario" autofocus required>
              </div>
              <!--<div id="email-error" class="error text-danger pl-3" for="email" style="display: block;">
                  <strong>Error</strong>
              </div>-->
            </div>
            <div class="mt-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">lock_outline</i>
                  </span>
                </div>
                <input [(ngModel)]="usuario.password" type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
              </div>
              <!--<div id="password-error" class="error text-danger pl-3" for="password" style="display: block;">
                  <strong>{{ $errors->first('password') }}</strong>
                </div>-->
            </div>
          </div>
          <div class="card-footer justify-content-center">
            <button (click)= 'login()' type="submit" class="btn btn-primary btn-link btn-lg" value="Login" >Ingresar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-9 ml-auto mr-auto mb-3 text-center">
        <button class="btn btn-default">
        ¿No puedes ingresar al sistema?
        </button><br>
    </div>
    <li class="nav-item active">
      <a class="nav-link" routerLink="/registrar_hospital">
        <i class="material-icons">library_books</i>
        <p>Registrar Hospital</p>
      </a>
    </li>
  </div>
</div>
