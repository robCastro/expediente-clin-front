<div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header card-header-primary">
          <h3 class="card-title "><span><i class="material-icons">face</i></span> Datos de Paciente</h3>
          <p class="card-category">Datos personales del paciente</p>
        </div>
        <div class="card-body ml-4">
            <div class="input group col-md-10">
              <input type="text" class="form-control" name="nomPac" placeholder="Nombres*" disabled>
            </div>
            <div class="input group col-md-10 my-1">
              <input type="text" class="form-control" name="apePac" placeholder="Apellidos*" disabled>
            </div>
            <div class="form-row col-md-12 my-3">
              <div class="form-group col-md-5">
                <label>Fecha de Nacimiento</label>
                <input type="text" class="form-control my-1" name="fecPac" placeholder="dd/mm/yyyy" disabled>
              </div>
              <div class="col-md-3"></div>
              <div class="form-group col-md-4" >
                <a href="#">Historial Clinico</a>
              </div>
              <div class="col-md-1"></div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title "><span><i class="material-icons">favorite_border</i></span> Signos Vitales</h4>
        </div>
        <div class="card-body mx-2">
          <div class="row">
            <div class="form-group col-md-12">
              <input class="form-control" type="text" placeholder="72 Kg" disabled>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <input class="form-control" type="text" placeholder="175 cm" disabled>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <input class="form-control" type="text" placeholder="38 °C" disabled>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <input class="form-control" type="text" placeholder="60 /s" disabled>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <input class="form-control" type="text" placeholder="120/80 mm Hg" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<form>
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header card-header-warning">
            <h3 class="card-title"><span><i class="material-icons">view_headline</i></span> Sintomatología</h3>
            <p class="card-category">Sintomas que presenta el paciente</p>
        </div>
        <div class="card-body mx-4">
          <div class="row">
            <div class="col-md-12 mt-3">
              <textarea class="form-control" maxlength="2048" placeholder="Descripción detallada de maximo 2048 caracteres" name="" id="" cols="30" rows="10"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-header card-header-info">
            <h4 class="card-title"><span><i class="material-icons">local_hospital</i></span> Diagnostico</h4>
        </div>
        <div class="card-body mx-2">
          <div class="row">
            <div class="form-group col-md-12">
              <label>Tipo de Enfermedad</label>
              <select class="form-control" #tipo (change)="obtenerEnfermedades(tipo.value)" id="slcTipo">
                <option *ngFor="let tipo of tiposEnfermedades" value="{{tipo.id}}">{{tipo.nombre}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label>Enfermedad</label>
              <select class="form-control">
                <option *ngFor="let enfermedad of enfermedades" [ngValue]="enfermedad.id">{{enfermedad.nombre}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-success pull-right">Guardar</button>
    </div>
  </div>
</form>
