<div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary" *ngIf="!estadocivil.id else elseBlockCabecera">
        <h3 class="card-title ">Nuevo Estado Civil</h3>
        <p class="card-category">Registre un nuevo Estado Civil</p>
      </div>
      <ng-template #elseBlockCabecera>
        <div class="card-header card-header-primary" >
          <h3 class="card-title ">Editar Estado Civil</h3>
          <p class="card-category">Edite un Estado Civil</p>
        </div>

      </ng-template>
      <div class="card-body">
  <form>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="bmd-label-floating">Nombre</label>
          <input for="nombre" type="text" class="form-control"[(ngModel)]="estadocivil.nombre" name="nombre">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary pull-right" (click)='create()' *ngIf="!estadocivil.id else elseBlock">Guardar</button>

    <ng-template #elseBlock>
      <button type="submit" class="btn btn-primary pull-right" (click)='update()'>Editar</button>
    </ng-template>
    <div class="clearfix"></div>
  </form>
</div>
    </div>
  </div>
