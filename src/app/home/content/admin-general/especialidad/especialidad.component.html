<div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Listado de Especialidades</h4>
                </div>

                <div class="my-2 text-left">
                  <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['./crear']">Nueva Especialidad</button>

                </div>

                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                          ID
                        </th>
                        <th>
                          Nombre
                        </th>
                        <th>
                          Editar
                        </th>
                        <th>
                          Eliminar
                        </th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let especialidad of especialidades">
                          <td>{{especialidad.id}}</td>
                          <td>{{especialidad.nombre}}</td>
                          <td>
                            <button type="button" name="editar" [routerLink]="['./crear', especialidad.id]" class="btn btn-primary btn-sm">editar</button>
                          </td>
                          <td>
                            <button type="button" name="eliminar" (click)='delete(especialidad)' class="btn btn-danger btn-sm">eliminar</button>
                          </td>
                        <tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
</div>
